<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.js"></script>

  <style>
    body {
      margin: 0 auto;
      background: #fff;
    }

    svg {
      background: #fff;
    }

    .tooltip {
      text-align: center;
      position: absolute;
      font-size: 2em;
      pointer-events: none;
      border: none;
      border-radius: 0px;
      font-family: futura;
      color: #fff;
      background: none;
    }

    .tooltip p {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height)

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    const allList = [];
    const categoryList = [];
    const allListWithColor = [];

    // Get Foursquare's category list and assign color
    d3.json("https://api.foursquare.com/v2/venues/categories?&client_id=Y0F0SGRIHVPRS0HU2C1MEYMS2U215OPQTAAXPLVNDAR4XGVH&client_secret=XBKYZGHJT5IM0FXH4OMWVMSOZY2WC2JAGZTG1UIN2XI3ZSTX&v=20180405&locale=en", function(data) {

      // console.log(data);
      let first = data.response.categories;
      for (var i in first) {
        allList.push(first[i].name);
        let second = first[i].categories;
        for (var j in second) {
          allList.push(second[j].name);
          if (second[j].categories.length >= 1) {
            let third = second[j].categories;
            for (var k in third) {
              allList.push(third[k].name);
              if (third[k].categories.length >= 1) {
                let fourth = third[k].categories;
                for (var l in fourth) {
                  allList.push(fourth[l].name);
                }
              }
            }
          }
        }
      }

      const colorScale = d3.scaleSequential(d3.interpolateRainbow)
        .domain([0, allList.length - 1])

      allList.forEach(function(d, i) {
        allListWithColor.push({
          category: d,
          color: colorScale(i)
        })
      })

      console.log(allListWithColor)

      getCurrentLocation()
    })

    // Get current location coordinate and arrange the final dataset
    const finalData = [];

    function getCurrentLocation() {

      $.post("https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyANNXCX3qWs_hIaP8OU-JIpXYPBHYUQYzE", function(position) {

        let location = position.location.lat + "," + position.location.lng;

        alert("You are at " + location);

        d3.json("https://api.foursquare.com/v2/venues/search?ll=" + location + "&radius=200&limit=50&client_id=Y0F0SGRIHVPRS0HU2C1MEYMS2U215OPQTAAXPLVNDAR4XGVH&client_secret=XBKYZGHJT5IM0FXH4OMWVMSOZY2WC2JAGZTG1UIN2XI3ZSTX&v=20180405&locale=en",
          function(data) {
            let venues = data.response.venues
            venues.forEach(function(d) {
              if (d.categories.length >= 1) {
                let category = d.categories[0].name;
                categoryList.push({venue:d.name, category: category});
              }
            })

            // console.log(differenceOf2Arrays(categoryList, allList));

            // Get color from lists
            const mapped = d3.map(allListWithColor, function(d) {
              return d.category;
            });

            categoryList.forEach(function(d) {
              let matched = mapped.get(d.category);
              finalData.push({
                venue:d.venue,
                category: d.category,
                color: matched.color,
                x: Math.random() * width,
                y: Math.random() * height
              })
            })
            visualize(finalData);
          })
      });
    }

    // Visualize it into voronoi polygons
    function visualize(data) {
      console.log(data);

      const voronoi = d3.voronoi()
        .extent([
          [-10, -10],
          [width + 10, height + 10]
        ])
        .x(function(d) {
          return d.x
        })
        .y(function(d) {
          return d.y
        })

      const voronoiShape = svg.selectAll(".voronoi")
        .data(voronoi(data).polygons(), function(d) {
          return d.category
        });

      voronoiShape.exit()
        .remove();

      voronoiShape.enter().append("path")
        .attr("class", "voronoi")
        .style("fill", function(d) {
          return "#fff";
        })
        .on("mousedown", function(d) {
          console.log(d);
          tooltip.transition().duration(750)
            .style("opacity", 1)
            // .delay(1500).duration(500)
            // .style("opacity", 0)

          tooltip.html("<p>" +d.data.venue+ " / " + d.data.category + "</p>")
            .style("left", (d3.event.pageX-50) + "px")
            .style("top", (d3.event.pageY-30) + "px")

            tooltip.transition().delay(1500).duration(750)
              .style("opacity", 0)
        })
        .transition().delay(function(d, i) {
          return i * 25
        }).duration(1000)
        .attr("d", function(d) {
          return "M" + d.join("L") + "Z";
        })
        .style("fill", function(d) {
          return d.data.color
        })
    }
