<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  background: #141414
}

.area {
  fill: #EDCB96;
  clip-path: url(#clip);
}

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

</style>
<svg width="800" height="800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// fork from https://bl.ocks.org/mbostock/34f08d5e11952a80609169b7917d4172
// fork from https://bl.ocks.org/mbostock/6498000


var svg = d3.select("svg"),
    margin = {top: 10, right: 10, bottom: 450, left: 10},
    margin2 = {top: 160, right: 10, bottom: 10, left: 10},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    height2 = +svg.attr("height") - margin2.top - margin2.bottom;

var parseDate = d3.timeParse("%b %Y");

var x = d3.scaleTime().range([0, width]),
    x2 = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    y2 = d3.scaleLinear().range([height2, 0]);

// var xAxis = d3.axisBottom(x),
//     xAxis2 = d3.axisBottom(x2),
//     yAxis = d3.axisLeft(y);

var brush = d3.brushX()
    .extent([[0, 0], [width, height2]])
    .on("start brush", brushed);

var zoom = d3.zoom()
    .scaleExtent([1, Infinity])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

var area = d3.area()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.price); });

// var area2 = d3.area()
//     .curve(d3.curveMonotoneX)
//     .x(function(d) { return x2(d.date); })
//     .y0(height2)
//     .y1(function(d) { return y2(d.price); });

var context = svg.append("g")
                .attr("class", "context")
                .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("sp500.csv", type, function(error, data) {
  if (error) throw error;

  var dotData = new Array();

  data.forEach(function(e){
    for(var i = 0; i<10; i++) {
      var randomX = d3.randomUniform(e.price-300, e.price+300);
      var companyData = {date: e.date, price:randomX()}
      dotData.push(companyData)
    }
  });

  console.log(dotData)

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.price; })]);
  x2.domain(x.domain());
  y2.domain(d3.extent(dotData, function(d) { return d.price; }));

  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  // focus.append("g")
  //     .attr("class", "axis axis--x")
  //     .attr("transform", "translate(0," + height + ")")
  //     .call(xAxis);

  // focus.append("g")
  //     .attr("class", "axis axis--y")
  //     .call(yAxis);

  // context.append("path")
  //     .datum(data)
  //     .attr("class", "area")
  //     .attr("d", area2);

  // context.append("g")
  //     .attr("class", "axis axis--x")
  //     .attr("transform", "translate(0," + height2 + ")")
  //     .call(xAxis2);


  context.append("g")
         .attr("fill-opacity", 0.8)
         .selectAll("circle")
         .data(dotData)
         .enter().append("circle")
         .attr("cx", function(d) { return x(d.date)})
         .attr("cy", function(d) { return y2(d.price)})
         // .attr("r", 1)

  context.append("g")
      .attr("class", "brush")
      .call(brush)
      .call(brush.move, x.range());


  svg.append("rect")
      .attr("class", "zoom")
      .attr("width", width)
      .attr("height", height)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(zoom);
});

function brushed() {

  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
  var s = d3.event.selection || x2.range();

// console.log(s);
  x.domain(s.map(x2.invert, x2));
  focus.select(".area").attr("d", area);
  // focus.select(".axis--x").call(xAxis);
  svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
      .scale(width / (s[1] - s[0]))
      .translate(-s[0], 0));

  context.selectAll("circle")
  .attr("r", function(d) { if ( s[0] <= x2(d.date) && x2(d.date) <= s[1]) {return "3"} else {return "1.5"}})
  .attr("fill", function(d) { if ( s[0] <= x2(d.date) && x2(d.date) <= s[1]) {return "#EDCB96"} else {return "#B6C2D9"}})
}

function zoomed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
  var t = d3.event.transform;
  x.domain(t.rescaleX(x2).domain());

  focus.select(".area").attr("d", area);
  // focus.select(".axis--x").call(xAxis);
  context.select(".brush").call(brush.move, x.range().map(t.invertX, t));


  var s = x.range().map(t.invertX, t);

  context.selectAll("circle")
  .attr("r", function(d) { if ( s[0] <= x2(d.date) && x2(d.date) <= s[1]) {return "3"} else {return "1.5"}})
  .attr("fill", function(d) { if ( s[0] <= x2(d.date) && x2(d.date) <= s[1]) {return "#EDCB96"} else {return "#B6C2D9"}})

}

function type(d) {
  d.date = parseDate(d.date);
  d.price = +d.price;
  return d;
}

</script>
